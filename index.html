<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Suggestion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="img/image.png" alt="Logo">
        <h1>Career Suggestion Questionnaire</h1>
        <p>Answer all 50 questions to discover your ideal career!</p>
        <div id="questions-container"></div>
        <button id="submit-btn" disabled>Submit Answers</button>
        <div id="result-container" style="display: none;">
            <h2>Your Career Suggestion</h2>
            <div id="result"></div>
        </div>
        <div id="error-message" style="color: red;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
